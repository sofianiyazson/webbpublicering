name: CI

on:
  push:
    branches: [ main ]
  
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      - name: Run app in PM2
        run: PORT=4001 pm2 start server.js
